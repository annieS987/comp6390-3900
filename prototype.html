<!-- JS code for photo gallery.............................. -->

<script>
var id = "btn1";
var img = "images1";
var multiImages = document.getElementById(img);

//add a button event to change images/image set

document.getElementById("photography_menu").onclick = function(event){
  id = event.target.id;
  changeImages(id);
}

//change images/image set according to the button id
function changeImages(id){
  //show images of "Nature"
  if(id == "btn1"){
    img = "images1";
    images1.style.display = "block";
    images2.style.display = "none";
    images3.style.display = "none";
    images4.style.display = "none";
    images5.style.display = "none";
}
  //show images of "Sports"
  else if(id == "btn2"){
    img = "images2";
    images1.style.display = "none";
    images2.style.display = "block";
    images3.style.display = "none";
    images4.style.display = "none";
    images5.style.display = "none";
}
  //show images of "Food"
  else if(id == "btn3"){
    img = "images3";
    images1.style.display = "none";
    images2.style.display = "none";
    images3.style.display = "block";
    images4.style.display = "none";
    images5.style.display = "none";
}
  //show images of "Pets"
  else if(id == "btn4"){
    img = "images4";
    images1.style.display = "none";
    images2.style.display = "none";
    images3.style.display = "none";
    images4.style.display = "block";
    images5.style.display = "none";
}
  //show images of "TV shows"
  else if(id == "btn5"){
    img = "images5";
    images1.style.display = "none";
    images2.style.display = "none";
    images3.style.display = "none";
    images4.style.display = "none";
    images5.style.display = "block";
}
}

  
var button = document.getElementById(id);
var arrowLeft = document.getElementById("arrow-left");
var arrowRight = document.getElementById("arrow-right");

var circles = document.getElementById("buttons").getElementsByTagName("li");
var box=document.getElementById("container");
var currentIndex = 0;
var preIndex = 0;
var timer=null;

arrowLeft.addEventListener("click", preMove);
arrowRight.addEventListener("click", nextMove);

for (let i = 0; i < circles.length; i++) {
  circles[i].setAttribute("id", i);
  circles[i].addEventListener("mouseenter", overCircle);
}

//show images automatically
timer=setInterval(nextMove,3000);

//add a mouseover event to stop the auto-display of images and show arrows
box.addEventListener("mouseover",function() {
  clearInterval(timer);
  arrowLeft.style.display="block";
  arrowRight.style.display="block";
});
//add a mouseout event to continue the auto-display of images
box.addEventListener("mouseout",function() {
  timer=setInterval(nextMove,3000);
  arrowLeft.style.display="none";
  arrowRight.style.display="none";
});

changeCircleColor(preIndex, currentIndex);

//click circle to change image
function overCircle() {
  preIndex = currentIndex;
  currentIndex = parseInt(this.id);
  changeCircleColor(preIndex, currentIndex);
  moveImage(img);
}
//bind the circle index with the image index
function changeCircleColor(preIndex, currentIndex) {
    circles[preIndex].style.backgroundColor = "rgb(240, 240, 240)";
    circles[currentIndex].style.backgroundColor = "rgb(210, 105, 30)";
}

//click left arrow to show the previous image
function preMove() {
    preIndex = currentIndex;
    if (currentIndex != 0) {
        currentIndex--;
    }
    else {
        currentIndex = 5;
    }
    changeCircleColor(preIndex, currentIndex);
    moveImage(img);
}
//click right arrow to show the next image
function nextMove() {
    preIndex = currentIndex;
    if (currentIndex != 5) {
        currentIndex++;
    }
    else {
        currentIndex = 0;
    }
    changeCircleColor(preIndex, currentIndex);
    moveImage(img);
}
//move image
function moveImage(img) {
    multiImages = document.getElementById(img);
    multiImages.style.left = -currentIndex * 1080 + "px";
}



// like function

var obj_like = document.getElementById("like");
    let likeArr =["like1","like2"];
    let a = 0;
    
    //add a click event that changes like-icon's color and gives text information
    obj_like.onclick = function(){
      if(obj_like.className == "like1"){
        a = (a+1)%2;
        this.className = likeArr[a];
        if(a == 1){
            alert("Thank you!");
        }
      }else {
        a = (a+1)%2;
        this.className = likeArr[a];
        if(a == 0){
            alert("I will improve it!");
        }
      }
    };


// download images function

var obj_save = document.getElementById("save");

obj_save.addEventListener("click",function() {
    var category = id.charAt(id.length - 1);
    var imgIndex = (category-1)*6+ currentIndex + 1;
    var imgURL = 'pics/' + imgIndex + '.png';
    
    window.location.href = imgURL + '?response-content-type=application/octet-stream'
    console.log(imgURL);
});

</script>
